<html>
	<head>
		<title>HAM Test Pool</title>
	</head>
	<body>
		<span>
			<div id="pools-box">
				<label><input type="checkbox" id="tech_pool" value="tech_pool"> Tech (2014-2018)</label>
				<label><input type="checkbox" id="general_pool" value="general_pool"> General (2015-2019)</label>
				<label><input type="checkbox" id="extra_pool" value="extra_pool"> Extra (2016-2020)</label>
			</div>
		</span>
		<div id="qustion-box">
			<div>
				<span>
					<p id="question-id"></p>
					<p id="question-legislation"></p>
				</span>
				<!-- The text of the question. -->
				<div id="question"></div>
			</div>
			<!-- The answers of questions. On click this will run a handler to switch out -->
			<ul>
				<li><a href="#" id="question-a"></a></li>
				<li><a href="#" id="question-b"></a></li>
				<li><a href="#" id="question-c"></a></li>
				<li><a href="#" id="question-d"></a></li>
			</ul>
		</div>
	</body>
	<style type="text/css">
		.answer-wrong {
			text-decoration: line-through;
		}
	</style>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="./question.js"></script>
</html>
